<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
    <link rel="stylesheet" href="../../ressources/static/css/booking/booking.css">
</head>
<body>
<div class="container">
    <div class="top-title">
        <h1 class="movie-title">
            American King Gangster
        </h1>
        <h1 class="date-time">
            monday 09. october at 1:00 pm
        </h1>
    </div>
    <div class="movie-image">
        <img class="movie" src="../../ressources/static/image/booking/movie.jpg">
    </div>
    <div class="choose-seat">
        <h1 class="choose-seat-text">
            Choose a desired seat
        </h1>
    </div>
</div>
<div class="cinema">
    <div class="row">
        <div id="seat-container"></div>
    </div>
</div>
<script src="../../ressources/javascript/booking/booking.js"></script>
</body>
</html>
