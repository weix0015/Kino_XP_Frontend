<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
    <link rel="stylesheet" href="../../ressources/static/css/booking/booking.css">
</head>
<body>
<div class="top-banner">
    <img class="logo" src="../../ressources/static/image/booking/logo.png" alt="Logo">
<div class="purpleMenu">
    <button class="login-button">Login</button>

    <div class="modal-fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Please provide valid Email
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="btn-save" class="btn-primary" type="submit">Login</button>
            </div>
        </div>
    </div>
</div>

</div>
<div class="container">
    <div class="top-title">
        <h1 class="movie-title">
            AMERICAN GANGSTER
        </h1>
        <h1 class="date-time">
            monday 09. october at 1:00 pm
        </h1>
    </div>
    <div class="movie-image">
        <img class="movie" src="../../ressources/static/image/booking/movie.jpg" alt="Movie">
    </div>
</div>
<div class="cinema">
    <div class="row">
        <div id="seat-container"></div>
    </div>
</div>
<script src="../../ressources/javascript/booking/booking.js">
    window.onload = pageLoad();
</script>
</body>
</html>
