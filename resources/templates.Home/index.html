<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Akira Kino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="frameTop"></div>
    <div class="purpleMenu">
        <button id="login-button" class="login-button">Log ind</button>
        <div class="search-container">
            <label for="search"></label>
            <input id="search" type="search" class="search-bar" placeholder="Search...">
            <button class="search-button">Søg</button>
        </div>
    </div>

    <div class="dateButtons">
        <div>
        <button class="dateButton dateButton1">ALLE<br>DAGE</button>
        </div>
        <button class="dateButton dateButton2">TIRS<br>10<br>OKT</button>
        <div>
        <button class="dateButton dateButton3">ONS<br>11<br>OKT</button>
        </div>
        <div>
        <button class="dateButton dateButton4">TORS<br>12<br>OKT</button>
        </div>
        <div style="margin-left: 35px">
        <button class="dateButton dateButton5">FRE<br>13<br>OKT</button>
        </div>
        <div style="margin-left: 35px">
        <button class="dateButton dateButton6">LØR<br>14<br>OKT</button>
        </div>
        <div style="margin-left: 35px">
        <button class="dateButton dateButton7">SØN<br>15<br>OKT</button>
        </div>
    </div>

    <div id="movieList">

    </div>

    <p id="add-error-msg" class="alert alert-danger" style="max-width: 50%;display: none;" role="alert"></p>
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Please provide valid Email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btn-save" class="btn btn-primary" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>

<!--    <a href="/bookingPage">
        <button class="button-time1">18.30</button>
    </a>-->
    <script src="../javascript/indexScript.js"></script>
</body>
</html>
