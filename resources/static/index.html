<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css"> <!-- Your custom CSS -->
    <title>Akira Kino</title>
</head>
<body>
<div class="frameTop">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="login-button" class="btn btn-primary">Log ind</button>
            </li>
        </ul>
    </div>
</div>
<nav class="navbar purpleMenu">
</nav>
<div class="search-button">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" id="search" class="form-control" placeholder="Søg..." aria-label="Search..."
                       aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Søg</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="btn-group" id="dateButtonContainer" role="group" aria-label="Date Buttons">
                <!-- Date buttons will be dynamically added here -->
            </div>
        </div>
    </div>
</div>
<div id="popupContainer" class="popup-container">
    <div class="popup-content">
        <span id="popupMessage">No movies are showing on this date.</span>
        <button id="closePopup">Close</button>
    </div>
</div>
<div class="container mt-4">
    <div class="row" id="movieList">
        <!-- Movie cards will be dynamically added here -->
    </div>
</div>
<!-- Bootstrap JavaScript and your custom JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="javascript/indexScript.js"></script>
</body>
</html>
